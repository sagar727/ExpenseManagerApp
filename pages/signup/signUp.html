<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <title>Expense Manager</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="manifest" href="../../manifest.json" />

    <!-- Locks the size of the page on the devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <meta name="theme-color" content="#2F9062" />
    <link
      rel="icon"
      type="image/png"
      sizes="196x196"
      href="../../images/logo.png"
    />

    <link rel="apple-touch-icon" href="../../images/logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body>
    <div class="main-container">
      <div class="title-container">Sign Up</div>
      <div class="form-container">
        <input id="username" placeholder="Email" />

        <input id="password" type="password" placeholder="Password" />
        <p class="pass-validation-container">
          Password must be between 7 to 15 characters.</br>
          contain only characters, numeric digits, underscore.</br>
          first character must be a letter.
        </p>
        <input id="password2" type="password" placeholder="Re-type Password" />

        

        <button class="button" id="signupBtn">Sign Up</button>
      </div>
    </div>

    <!-- Include a script file for the page -->
    <script src="../../js/database/local-db.js"></script>
    <script type="module" src="./scripts.js"></script>
  </body>
</html>
