<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <title>Expense Manager</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="./add.css" />
    <link rel="manifest" href="../../manifest.json" />

    <!-- Locks the size of the page on the devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <meta name="theme-color" content="#2F9062" />
    <link
      rel="icon"
      type="image/png"
      sizes="196x196"
      href="../../images/logo.png"
    />

    <link rel="apple-touch-icon" href="../../images/logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body>
    <div class="main-container">
      <div class="title-container">Add</div>
      <div class="form-container">
        <div class="radio-container">
          <input
            type="radio"
            name="category"
            input-id="radio-1"
            value="Expense"
            id="radio-1"
            checked
          />
          <label for="radio-1" class="center"> Expense </label>
          <input
            type="radio"
            name="category"
            input-id="radio-2"
            value="Income"
            id="radio-2"
          />
          <label for="radio-1" class="center"> Income </label>
        </div>

        <label class="date" for="datepicker">Date</label>
        <input id="datepicker" type="date" />
        <label class="date" for="amount">Amount</label>
        <input id="amount" type="number" placeholder="0.00" />
        <label class="date" for="choose-sel">Type</label>
        <select id="choose-sel">
          <option value="Accommodation">Accommodation</option>
          <option value="Insurance">Insurance</option>
          <option value="Grocery">Grocery</option>
          <option value="Utilities">Utilities</option>
          <option value="Debt">Debt</option>
          <option value="Transportation">Transportation</option>
          <option value="Shopping">Shopping</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <label class="date" for="description">Description (Optional)</label>
        <input id="description" type="text" />

        <button id="saveBtn">Save</button>
      </div>
      <div class="nav-container">
        <div class="navbar">
          <a href="../home/home.html">Home</a>
          <a href="#add" class="active">Add</a>
          <a href="../summary/summary.html">Summary</a>
          <a href="../settings/settings.html">Settings</a>
        </div>
      </div>
    </div>

    <!-- Include a script file for the page -->

    <script src="../../js/database/local-db.js"></script>
    <script type="module" src="../../js/database/remote-db.js"></script>
    <script type="module" src="../home/pages.js"></script>
  </body>
</html>
