<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <title>Expense Manager</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="manifest" href="manifest.json" />

    <!-- Locks the size of the page on the devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <meta name="theme-color" content="#2F9062" />
    <link
      rel="icon"
      type="image/png"
      sizes="196x196"
      href="./images/logo.png"
    />

    <link rel="apple-touch-icon" href="images/logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body>
    <div class="main-container">
      <div class="title-container">Log In</div>
      <div class="form-container">
        <input type="email" id="username" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button class="button" id="loginBtn">Log In</button>
        <a id="signuplink" href="./pages/signup/signUp.html">Sign Up</a>
      </div>
    </div>

    <!-- Include a script file for the page -->
    <script src="js/database/local-db.js"></script>
    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
